        <!-- Image gallery with animation controls -->
        <div id="product-gallery" class="product-gallery">
          <section class="product-gallery" aria-label="Product images">
            <figure class="animated-product-gallery">
              <img
                class="main-image"
                id="main-image"
                src="./images/product-images/bike-1.jpg"

              />
            </figure>

            <div class="animation-buttons" aria-label="Choose an action">
              <!-- button to start animation -->
              <button
                type="button"
                class="start-animation"
                data-view="start-animation"
              >
                Start
              </button>

              <!-- button to stop animation -->
              <button
                type="button"
                class="stop-animation"
                data-view="stop-animation"
              >
                Stop
              </button>
            </div>
          </section>
        </div>
      </section>

      <!-- Delayed instructions pop-up -->
      <div
        id="rotation-popup"
        class="rotation-popup"
        role="dialog"
        aria-modal="true"
      >
        <div class="rotation-popup-content">
          <h2>How to use the viewer</h2>
          <p>
            To rotate the view of the bike, click the
            <strong>Start</strong> button. Stop the animation by clicking the
            <strong>Stop</strong> button.
          </p>
          <button type="button" class="popup-close">Close</button>
        </div>
