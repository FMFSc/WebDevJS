    <main>
      <!-- Reusable Content Portion -->
      <section id="part1" class="part">
        <h2 data-title="part1">Product: Cotton T-Shirt</h2>

        <!-- Main product layout: gallery left (â‰ˆ60%), details right (â‰ˆ40%) -->
        <div class="product-layout">
          <!-- LEFT: image gallery -->
          <section class="product-gallery" aria-label="Product images">
            <figure class="product-main-image">
              <img
                id="main-image"
                src="./images/product-images/t-shirt-black-no-model.jpg"
                alt="Black cotton t-shirt, no model view"
              />
            </figure>

            <div class="product-thumbs" aria-label="Choose a view">
              <!-- Each thumbnail has a data-view; colour will be handled via jQuery -->
              <button
                type="button"
                class="thumb is-active"
                data-view="no-model"
              >
                <img
                  src="./images/product-images/t-shirt-black-no-model.jpg"
                  alt="T-shirt without model view"
                />
              </button>

              <button type="button" class="thumb" data-view="front">
                <img
                  src="./images/product-images/t-shirt-black-front.jpg"
                  alt="T-shirt front view"
                />
              </button>

              <button type="button" class="thumb" data-view="back">
                <img
                  src="./images/product-images/t-shirt-black-back.jpg"
                  alt="T-shirt back view"
                />
              </button>
            </div>
          </section>

          <!-- RIGHT: product info + form -->
          <section class="product-details">
            <form
              id="order-form"
              class="product-form"
              action="thank-you.html"
              method="get"
            >
              <!-- price / quantity / total -->
              <div class="product-summary">
                <p>
                  Price:
                  <span id="unit-price" aria-label="Unit price">$20.00</span>
                </p>

                <label for="quantity">
                  Quantity:
                  <input
                    id="quantity"
                    name="quantity"
                    type="number"
                    min="1"
                    value="1"
                  />
                </label>

                <p>
                  Total:
                  <span id="total-price" aria-live="polite">$20.00</span>
                </p>
              </div>

              <!-- colour selection -->
              <div class="product-options">
                <p class="selection-label">
                  Color: <span id="color-name">black</span>
                </p>

                <fieldset class="option-group" id="color-options">
                  <legend>Choose a colour</legend>

                  <label>
                    <input
                      type="radio"
                      name="color"
                      id="color-black"
                      value="black"
                      checked
                    />
                    Black
                  </label>

                  <label>
                    <input
                      type="radio"
                      name="color"
                      id="color-red"
                      value="red"
                    />
                    Red
                  </label>

                  <label>
                    <input
                      type="radio"
                      name="color"
                      id="color-grey"
                      value="grey"
                    />
                    Grey
                  </label>
                </fieldset>

                <!-- size selection -->
                <p class="selection-label">
                  Size: <span id="size-name">Choose...</span>
                </p>

                <fieldset class="option-group" id="size-options">
                  <legend>Choose a size</legend>

                  <label>
                    <input
                      type="radio"
                      name="size"
                      id="size-small"
                      value="Small"
                    />
                    Small S
                  </label>

                  <label>
                    <input
                      type="radio"
                      name="size"
                      id="size-medium"
                      value="Medium"
                    />
                    Medium M
                  </label>

                  <label>
                    <input
                      type="radio"
                      name="size"
                      id="size-large"
                      value="Large"
                    />
                    Large L
                  </label>
                </fieldset>
              </div>

              <!-- submit button -->
              <div class="product-actions">
                <button type="submit" id="add-to-cart" class="btn" disabled>
                  Choose A Size
                </button>
              </div>
            </form>
          </section>
        </div>
